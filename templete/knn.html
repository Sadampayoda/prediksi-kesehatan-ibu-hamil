<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark opacity fixed-top shadow ">
        <div class="container">
          <a class="navbar-brand">K-Nearest Neighbor</a>
          <div class="d-flex">
            <a class="text-light text-decoration-none pt-1 me-3" href="/deskripsi">deskripsi</a>
            <a class="text-light text-decoration-none" href="/"><i class="bi bi-box-arrow-right fs-5 me-2"></i>Keluar</a>
          </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row ">
            <div class="col border-bottom">
                <h1 class="mt-5">Prediksi Kesehatan ibu hamil</h1>
            </div>
        </div>
        
        <form method="POST" action="/K-Nearest-Neighbor">
            <div class="row justify-content-center mt-5 pb-5">
                <div class="col-7">
                    <div class="mb-3 mt-2">
                        <label for="nama" class="form-label">Masukan Nama anda</label>
                        <input type="text" name="nama" class="form-control" id="nama" >
                    </div>
                    <div class="mb-3 mt-2">
                        <label for="Usia" class="form-label">Masukan Usia anda</label>
                        <input type="number" name="umur" class="form-control" id="Usia" >
                    </div>
                    <div class="mb-3 mt-2">
                        <label for="Usia" class="form-label">Masukan Nilai atas Tekanan Darah dalam mmHg</label>
                        <input type="number" name="darah-tinggi" class="form-control" id="Usia" >
                    </div>
                    <div class="mb-3 mt-2">
                        <label for="Usia" class="form-label">Masukan Nilai Tekanan Darah yang lebih rendah dalam mmHg</label>
                        <input type="number" name="darah-rendah" class="form-control" id="Usia" >
                    </div>
                    <div class="mb-3 mt-2">
                        <label for="Usia" class="form-label">Masukan Kadar glukosa darah dinyatakan dalam konsentrasi molar, mmol/L.</label>
                        <input type="number" name="molar" class="form-control" id="Usia" >
                    </div>
                    <div class="mb-3 mt-2">
                        <label for="Usia" class="form-label">Masukan Ukuran suhu tubuh saat ini</label>
                        <input type="number" name="suhu" class="form-control" id="Usia" >
                    </div>
                    <div class="mb-3 mt-2">
                        <label for="Usia" class="form-label">Masukan Detak jantung istirahat normal dalam denyut per menit...</label>
                        <input type="number" name="jantung" class="form-control" id="Usia" >
                    </div>
                    
                   
                    <div class="d-grid">
                        <button class="btn btn-dark" name="submit">Prediksi</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
